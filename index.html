<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Avanzada</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <h1>Bienvenidos a Mi Sitio</h1>
        <button id="btnTema" class="btn-tema">Cambiar Tema</button>
    </header>

    <section class="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
    </section>

    <section class="servicios">
        <h2>Servicios</h2>
        <div class="cards">
            <div class="card">Diseño Web</div>
            <div class="card">Desarrollo Frontend</div>
            <div class="card">Optimización SEO</div>
        </div>
    </section>

    <section class="contacto">
        <h2>Contacto</h2>
        <form id="formContacto">
            <input type="text" id="nombre" placeholder="Tu nombre" required />
            <input type="email" id="correo" placeholder="Tu correo" required />
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
